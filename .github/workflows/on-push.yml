name: On Push
on: [push]
jobs:
  build:
    name: Building
    runs-on: Linux
    steps:
      - name: Checking out repository
        uses: actions/checkout@v4
      - name: "Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Installing 
        run: npm install
      - name: Building
        run: npm run build
  
  testing:
    name: Testing
    needs: build
    runs-on: Linux
    steps:
      - name: "Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Installing 
        run: npm install
      - name: Running linter
        run: npm run lint
      - name: Running tests
        run:  npm run test